<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

            <div class="row">
                <div class="col-md-6">
                    <h1 >github profile</h1>
                </div>
                <div class="col-md-6 align-self-center">

            </div>
        </div>

    <main>
        <div class="container-display" id="display">

            </div>
            <div class="deatils">

            </div>
        </div>

<script src="./scriptt.js"></script>
